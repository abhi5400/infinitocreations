<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-container">
            <a href="index.html"><img src="assets/bg removed logo.png" alt="Infinito Creations Logo" class="site-logo"></a>

        <button class="nav-toggle" aria-label="Open navigation" aria-expanded="false">
            <span class="bar"></span>

        <ul>

    <main>
        <h1>Admin Panel</h1>
        <form id="admin-login">
            <label for="admin-id">Admin ID:</label>
            <input type="text" id="admin-id" name="admin-id" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin-password" required>
            <button type="submit">Login</button>
        </form>
        <div id="admin-content" style="display:none;">
            <h2>Welcome, Admin!</h2>
            <p>Here you can manage blogs, services, and prices. (Functionality to be added)</p>
        </div>
        <script>
        document.getElementById('admin-login').onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('admin-id').value;
            const pw = document.getElementById('admin-password').value;
            if(id === 'admin5400' && pw === '@Abhijeetadmin5400') {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else {
                alert('Invalid admin credentials.');
            }
        };
        </script>
    </main>
    <script src="js/loader.js"></script>
    <script>
    // Hamburger menu toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('nav ul');
    navToggle.addEventListener('click', function() {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', !expanded);
        navMenu.classList.toggle('open');
    });
    </script>
</body>
